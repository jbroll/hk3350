# HK3350 IR Volume Control Configuration
#
# This file configures the IR volume control system for PiCorePlayer
#

# Fixed ALSA volume level (0-100)
# This is the constant level at which ALSA will output to your DAC/soundcard
# Set this to match your desired baseline output level
# Default: 80 (provides headroom while maintaining good SNR)
ALSA_VOLUME=80

# LIRC remote name (must match name in lircd.conf)
REMOTE_NAME=hk3350

# LMS CLI connection settings (for volume bridge)
LMS_HOST=localhost
LMS_PORT=9090

# Volume step size for IR commands (3-5 recommended)
# This determines how much each IR command changes the volume
VOLUME_STEP=3

# Power Management Settings
# Power off timeout in seconds (0 = disabled)
# Amplifier will power off after this many seconds of idle/pause/stop
# Default: 300 (5 minutes)
POWER_OFF_TIMEOUT=300

# Power on delay in seconds
# Wait time after sending power command for amp to warm up
# Default: 2 seconds
POWER_ON_DELAY=2
